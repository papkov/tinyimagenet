hydra:
  run:
    dir: results/${model._target_}/${now:%Y-%m-%d_%H-%M-%S}

defaults:
  - data: tinyimagenet

augmentation:
  train: config/augmentation/train.yaml
  valid: config/augmentation/valid.yaml

results:
  checkpoints:
    root: checkpoints
    tag: tensorboard
    name: model

train:
  epochs: 30
  batch_size: 128
  num_workers: 4
  monitor: val_acc
  warmup_epochs: 2
  mixed_precision: true

model:
  _target_: modules.models.resnet18

optimizer:
  _target_: torch.optim.SGD
  lr: 0.1
  momentum: 0.9
  weight_decay: 2e-5